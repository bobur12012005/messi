<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Tesla</title>
</head>

<body>

    <div class="container">

        <div class="tesla">
            <img class="car" src="./img/tesla.jpg" alt="">
            <img class="wheel_front" src="./img/tesla_wheel_17.png" alt="">
            <img class="wheel_end" src="./img/tesla_wheel_17.png" alt="">
        </div>

        <div class="characteristics">

            <div class="top_charact">
                <div class="total_km">
                    <p class="top_p">Запас хода</p>
                    <h1 class="top_h1">750км</h1>
                </div>
                <div class="car_price">
                    <p class="top_p">Цена</p>
                    <h1 class="top_h1">$89, 990</h1>
                </div>
            </div>

            <hr>

            <div class="bottom_charact">
                <div class="km_h">
                    <div class="km_h_text">
                        <p class="bottom_p">Скорость автомобиля</p>
                        <h2 class="bottom_h2">60 км/ч</h2>
                    </div>
                    <div class="km_h_btns">
                        <button class="top_btn"><img src="./img/btn_top.png" alt=""></button>
                        <button class="bottom_btn"><img src="./img/btn_bottom.png" alt=""></button>
                    </div>
                </div>

                <div class="cel_deg">
                    <div class="cel_deg_text">
                        <p class="bottom_p">Температура за окнами</p>
                        <h2 class="bottom_h2">20°</h2>
                    </div>
                    <div class="cel_deg_btns">
                        <button class="top_btn"><img src="./img/btn_top.png" alt=""></button>
                        <button class="bottom_btn"><img src="./img/btn_bottom.png" alt=""></button>
                    </div>
                </div>

                <div class="wheel_size">
                    <div class="wheel_size_text">
                        <p class="bottom_p">Диски</p>
                        <h2 class="bottom_h2">17</h2>
                    </div>
                    <div class="wheel_size_btns">
                        <button class="top_btn"><img src="./img/btn_top.png" alt=""></button>
                        <button class="bottom_btn"><img src="./img/btn_bottom.png" alt=""></button>
                    </div>
                </div>

                <div class="air_con">
                    <p class="bottom_p">Кондиционер</p>
                    <div class="button_bg">
                        <div class="button"></div>
                    </div>
                </div>

                <div class="car_view">
                    <div class="bottom_p">Вид автомобиля</div>
                    <div class="button_bg">
                        <div class="button"></div>
                    </div>
                </div>
            </div>

            <hr class="hr">

            <div class="inside_colors">
                <p class="colors_p">Цвет салона</p>
                <div class="colors">
                    <div class="hover">
                        <div class="black"></div>
                    </div>
                    <div class="hover">
                        <div class="milky"></div>
                    </div>
                    <div class="hover">
                        <div class="white"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>

</body>

</html>
